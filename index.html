<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Memory Game!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    
    <div  class="cards-row">
      <div class="left-card card">      
        <div class="choose-username">
          <h1>Choose a username</h1>
          <div class="username-container">
            <input type="text" id="username" name="username" placeholder="Username" autocomplete="off">
         <!--   <p class="placeholder">Username</p> -->
           </div>
          <button id="play" class="game-button">Play</button>
        </div>
        
         <div id="images-grid" class="hide images-grid">
              
        </div>
        
        <div class="congrats-container hide">
          <h1>
            YOU WIN! ðŸŽ‰
          </h1>
          <h3>
            You won in <strong id="user-seconds">3</strong> seconds
          </h3>
        </div>
      </div>
     
      <div id="score-container" class="card score-container">
        <h2>
          User Scores
        </h2>
        <div id="user-scores" class="user-scores">
          
        </div>
      </div>
    </div>
    
    <script src="/script.js" defer></script>
  </body>
</html>
